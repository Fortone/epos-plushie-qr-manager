<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 230" fill="none">
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="45" ry="55" fill="#FFB6D9"/>
  <ellipse cx="100" cy="130" rx="40" ry="50" fill="#FFC9E3"/>

  <!-- Head -->
  <ellipse cx="100" cy="80" rx="35" ry="40" fill="#FFB6D9"/>
  <ellipse cx="100" cy="80" rx="30" ry="35" fill="#FFC9E3"/>

  <!-- Ears -->
  <ellipse cx="80" cy="50" rx="12" ry="20" fill="#FFB6D9" transform="rotate(-20 80 50)"/>
  <ellipse cx="120" cy="50" rx="12" ry="20" fill="#FFB6D9" transform="rotate(20 120 50)"/>
  <ellipse cx="80" cy="52" rx="8" ry="15" fill="#FFC9E3" transform="rotate(-20 80 52)"/>
  <ellipse cx="120" cy="52" rx="8" ry="15" fill="#FFC9E3" transform="rotate(20 120 52)"/>

  <!-- Neck floof -->
  <ellipse cx="100" cy="105" rx="38" ry="18" fill="#FFD4EC"/>

  <!-- Eyes -->
  <circle cx="88" cy="75" r="6" fill="#2C1810"/>
  <circle cx="112" cy="75" r="6" fill="#2C1810"/>
  <circle cx="90" cy="73" r="2" fill="white"/>
  <circle cx="114" cy="73" r="2" fill="white"/>

  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="8" ry="6" fill="#FF9EC4"/>
  <circle cx="97" cy="87" r="1.5" fill="#2C1810"/>
  <circle cx="103" cy="87" r="1.5" fill="#2C1810"/>

  <!-- Mouth -->
  <path d="M 95 92 Q 100 95 105 92" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <rect x="75" y="165" width="12" height="30" rx="6" fill="#FFB6D9"/>
  <rect x="113" y="165" width="12" height="30" rx="6" fill="#FFB6D9"/>

  <!-- Hooves -->
  <ellipse cx="81" cy="192" rx="8" ry="5" fill="#2C1810"/>
  <ellipse cx="119" cy="192" rx="8" ry="5" fill="#2C1810"/>

  <!-- Cheeks -->
  <circle cx="75" cy="82" r="8" fill="#FFD4EC" opacity="0.6"/>
  <circle cx="125" cy="82" r="8" fill="#FFD4EC" opacity="0.6"/>

  <!-- Tail -->
  <path d="M 135 140 Q 155 145 160 155" stroke="#FFB6D9" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="160" cy="155" r="10" fill="#FFD4EC"/>
</svg>